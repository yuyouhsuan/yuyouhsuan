<head>
  <meta charset="UTF-8" />

  <title>ç¬¬äº”é—œï¼šSDGs æ‹¼åœ–æŒ‘æˆ°</title>
  <style>
    body {
      font-family: "å¾®è»Ÿæ­£é»‘é«”", sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      padding: 20px;
    }
    #puzzle-container {
      width: 450px;
      height: 450px;
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(3, 150px);
      grid-template-rows: repeat(3, 150px);

    }
    .puzzle-piece {
      width: 150px;

    }

    }
    #message {
      margin-top: 15px;

      font-size: 20px;

    #success-screen {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 128, 0, 0.9);
      color: white;

      align-items: center;
      justify-content: center;
      z-index: 9999;
      flex-direction: column;
    }
  </style>
</head>
<body>

<h1>ç¬¬äº”é—œï¼šSDGs æ‹¼åœ–æŒ‘æˆ°</h1>
<p>æ‹–æ›³æ‹¼åœ–ä¾†é‚„åŸåœ–æ¡ˆï¼Œåœ¨ 60 ç§’å…§å®ŒæˆæŒ‘æˆ°ï¼</p>

<div id="timer">å‰©é¤˜æ™‚é–“ï¼š60 ç§’</div>
<div id="puzzle-container"></div>
<div id="message"></div>

<div id="success-screen">
  ğŸ‰ æŒ‘æˆ°æˆåŠŸï¼<br>
  ä½ å®Œæˆäº† SDGs æ‹¼åœ–ï¼
</div>

<script>
  const container = document.getElementById('puzzle-container');
  const message = document.getElementById('message');
  const timerDisplay = document.getElementById('timer');
  const successScreen = document.getElementById('success-screen');

  const rows = 3;
  const cols = 3;
  const pieceSize = 150;
  let timeLeft = 60;
  let timer;
  let gameOver = false;

  const pieces = Array.from({ length: 9 }, (_, i) => i);

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function initPuzzle() {
    const shuffled = shuffle([...pieces]);
    container.innerHTML = '';
    shuffled.forEach((pos, index) => {
      const piece = document.createElement('div');
      piece.classList.add('puzzle-piece');
      piece.setAttribute('draggable', 'true');
      piece.dataset.correctIndex = pos;
      piece.dataset.currentIndex = index;

      const row = Math.floor(pos / cols);
      const col = pos % cols;
      piece.style.backgroundPosition = `-${col * pieceSize}px -${row * pieceSize}px`;

      container.appendChild(piece);

      piece.addEventListener('dragstart', dragStart);
      piece.addEventListener('dragover', dragOver);
      piece.addEventListener('drop', drop);
      piece.addEventListener('dragend', dragEnd);
    });

    startTimer();
  }

  let dragSrcEl = null;

  function dragStart(e) {
    dragSrcEl = this;
    this.classList.add('dragging');
    e.dataTransfer.effectAllowed = 'move';
  }

  function dragOver(e) {
    e.preventDefault();
    e.dataTransfer.dropEffect = 'move';
  }

  function drop(e) {
    e.stopPropagation();
    if (dragSrcEl !== this) {
      const srcIndex = dragSrcEl.dataset.currentIndex;
      const tgtIndex = this.dataset.currentIndex;

      dragSrcEl.dataset.currentIndex = tgtIndex;
      this.dataset.currentIndex = srcIndex;

      // èª¿æ•´ DOM é †åº
      if (dragSrcEl.nextSibling === this) {
        container.insertBefore(this, dragSrcEl);
      } else if (this.nextSibling === dragSrcEl) {
        container.insertBefore(dragSrcEl, this);
      } else {
        container.insertBefore(dragSrcEl, this);
        container.insertBefore(this, container.children[srcIndex]);
      }

      checkCompletion();
    }
    return false;
  }

  function dragEnd(e) {
    this.classList.remove('dragging');
  }

  function checkCompletion() {
    let completed = true;
    const pieces = container.querySelectorAll('.puzzle-piece');
    pieces.forEach(piece => {
      if (piece.dataset.currentIndex !== piece.dataset.correctIndex) {
        completed = false;
      }
    });

    if (completed && !gameOver) {
      clearInterval(timer);
      message.textContent = '';
      successScreen.style.display = 'flex';
      pieces.forEach(p => p.setAttribute('draggable', 'false'));
      gameOver = true;
    }
  }

  function startTimer() {
    timer = setInterval(() => {
      timeLeft--;
      timerDisplay.textContent = `å‰©é¤˜æ™‚é–“ï¼š${timeLeft} ç§’`;

      if (timeLeft <= 0) {
        clearInterval(timer);
        timerDisplay.textContent = 'æ™‚é–“åˆ°ï¼è«‹å†æ¥å†å²ï¼';
        disablePuzzle();
        gameOver = true;
      }
    }, 1000);
  }

  function disablePuzzle() {
    const pieces = container.querySelectorAll('.puzzle-piece');
    pieces.forEach(p => p.setAttribute('draggable', 'false'));
  }

  initPuzzle();
</script>

</body>
</html>
